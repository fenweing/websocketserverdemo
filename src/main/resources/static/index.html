<html>
<head>
    <meta charset="utf-8">
    <title>文档标题</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.html 之前引入 -->
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript"
            src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
<div style="
    width: -webkit-fill-available;
">
    <!--search and add-->
    <div style="left: 37%;position: relative;">
        <input id="kwinput"></input>
        <button id="querybtn">搜索</button>
        <button id="writebtn">填写</button>
        <button id="addHtmlbtn" onclick="add('html')" >添加HTML</button>
        <button id="addMdbtn" onclick="add('md')">添加MD</button>
        <button id="addFilebtn" onclick="add('file')">添加FILE</button>
<!--        <button id="delbtn" >删除</button>-->
    </div>
    <!--show result-->
    <div style="display: none" id="adddiv">
        <textarea id="addarea" style="margin: 0px;width: -webkit-fill-available;height: 162px;"></textarea>
    </div>
    <!--show result-->
    <div>
        <div id="keyListDiv">
        </div>
        <div id="resdiv">
        </div>
        <div id="iframeDiv">
        </div>
    </div>
</div>
</body>
</html>
